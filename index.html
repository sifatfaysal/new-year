<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./src/styles/style.css"
		/>
		<title>New Year | 2024</title>
	</head>
	<body>
		<main class="container">
			<!-- hero section start -->
			<section class="hero_section">
				<div class="hero_content">
					<p class="hero_tag">Happy</p>
					<p class="hero_title">New Year Party</p>
					<p class="hero_title">Celebration</p>
				</div>
			</section>
			<!-- hero section end -->

			<!-- offer section start -->
			<section class="offer_section">
				<div class="offer_content">
					<p class="offer_heading">65% OFF</p>
					<p class="offer_title">OUR HOLIDAY DEALS ARE BETTER</p>
					<p class="offer_button">ALL CATEGORIES</p>
					<img
						src="./src/images/new_year.svg"
						alt=""
					/>
				</div>
			</section>
			<!-- offer section end -->

			<!-- welcome section start -->
			<section class="welcome_section">
				<div class="welcome_container">
					<div>
						<p class="welcome_title">Welcome to</p>
						<p class="welcome_title">midnight party</p>
						<p class="welcome_description">
							Dolor sit amet consectetur. Consequat eget consectetur maecenas sed
							molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod.
						</p>
						<button
							type="button"
							class="welcome_button"
						>
							<a href="">Join Now</a>
						</button>
					</div>
					<div>
						<img
							class="welcome_image"
							src="./src/images/year_bg.svg"
							alt=""
						/>
					</div>
				</div>
			</section>
			<!-- welcome section end -->
		</main>
	</body>
</html>
